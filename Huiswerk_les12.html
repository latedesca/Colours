<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Huiswerkopgave Les 12</title>
  <link rel="stylesheet" href="Huiswerk_les12.css" />
</head>
<body>
  <header>Huiswerk Les 12</header>
  <h1>A table</h1>
  <table>
    <tr>
      <td id="white">White</td>
      <td id="red"><img src="images/poppy-flower.jpg" alt="Poppy flower" title="PxHere free images, photo by Francis54" height="120" width="200"></td>
      <td id="yellow">Yellow</td>
      <td id="blue"><img src="images/blue_ocean-sky.jpg" alt="Blue ocean and sky" title="PxHere free images" height="120" width="200"></td>
    </tr>
    <tr>
      <td id="pink">Pink</td>
      <td id="orange"><img src="images/orange.jpg" alt="An orange" title="Photo by Tim Reckmann" height="120" width="200"></td>
      <td id="green">Green</td>
      <td id="lightblue"><img src="images/light_clouds.jpg" alt="Light coming through clouds" title="Photo by Denis Carrascosa" height="120" width="200"></td>
    </tr>
    <tr>
      <td id="salmon">Salmon</td>
      <td id="lightgreen"><img src="images/lightgreen.jpg" alt="Chickweed flower" title="Photo by Tero Karppinen" height="120" width="200"></td>
      <td id="turquoise">Turquoise</td>
      <td id="purple"><img src="images/purple_flower.jpg" alt="Purple flower" title="Photo by Rene Mensen" height="120" width="200"></td>
    </tr>
    <tr>
      <td id="khaki">Khaki</td>
      <td id="palegreen"><img src="images/palegreen_parrot.jpg" alt="pale green parrot" title="Photo by Carlos Eduardo Joos" height="120" width="200"></td>
      <td id="fuchsia">Fuchsia</td>
      <td id="plum"><img src="images/plums.jpg" alt="plums" title="Photo by Julie Gibbons" height="120" width="200"></td>
    </tr>
  </table>
  <br><br>
  <footer>Have a nice day!</footer>
</body>
</html>
